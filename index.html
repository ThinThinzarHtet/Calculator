<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h2 id="headerH2">calc</h2>
      <div class="theme">
        <p>THEME</p>
        <div class="togglecontainer">
          <pre>1  2  3</pre>
          <div id="toggle">
            <i class="indicator"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- calculator -->
    <div class="calculator-flex">
      <div class="output">
        <!-- <div data-prevnum class="previous-num">123</div> -->
        <div data-currentnum class="current-num" id="screen">0</div>

        <!-- <input type="text" id="inputtext" placeholder="0"> -->
      </div>
      
      <div class="btn-wrapper">
        <div class="btn">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-delete id="delete" class="delete">DEL</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>+</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>-</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-operation>/</button>
          <button data-operation>x</button>
          <button data-reset class="span-two delete">RESET</button>
          <button data-equal class="span-two equal">=</button>
        </div>
      </div>
    </div>
    
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Thin Thinzar Htet</a>.
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
